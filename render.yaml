services:
  - type: web
    name: elitesolution-api
    env: docker
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: neondb
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: elitesolution-redis
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: neondb
    databaseName: neondb
    user: neondb_owner

redis:
  - name: elitesolution-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
